<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Generator Hub</title>
  <style>
    :root {
      --bg: #0b0f17;
      --fg: #e5e7eb;
      --card: #1f2937;
      --brand: #60a5fa;
      --radius: 16px;
      --shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    header, footer {
      text-align: center;
      padding: 16px;
      background: #111827;
    }
    h1 { margin: 0; font-size: 1.8rem; color: var(--brand); }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      gap: 20px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    button {
      background: var(--brand);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 12px;
      font-size: 1.2rem;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <header>

    <p>Klik tombol untuk hasil random (coming soon!)</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Random Number</h2>
      <button>Generate</button>
      <div class="result">-</div>
    </div>

    <div class="card">
      <h2>Random Color</h2>
      <button>Generate</button>
      <div class="result">-</div>
    </div>

    <div class="card">
      <h2>Random Emoji</h2>
      <button>Generate</button>
      <div class="result">-</div>
    </div>
  </main>

  <footer>
    <small>Â© <span id="y"></span> Random Generator Hub</small>
  </footer>

  <script>
    // Tahun dinamis untuk test JS
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
